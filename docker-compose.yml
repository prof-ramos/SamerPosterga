version: '3.8'

services:
  juridic-bot:
    build:
      context: .
      dockerfile: Dockerfile
      platforms:
        - linux/amd64
        - linux/arm64
    container_name: juridic-concursos-bot
    restart: unless-stopped
    environment:
      - DISCORD_TOKEN=${DISCORD_TOKEN}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - VECTOR_DB_PATH=/app/.chroma
      - KNOWLEDGE_PATH=/app/knowledge
      - LOG_LEVEL=INFO
    volumes:
      - ./knowledge:/app/knowledge:rw
      - ./.chroma:/app/.chroma:rw
      - ./logs:/app/logs:rw
    networks:
      - juridic-network
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  juridic-network:
    driver: bridge

volumes:
  knowledge:
    driver: local
  chroma:
    driver: local
  logs:
    driver: local