services:
  juridic-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: juridic-concursos-bot
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - VECTOR_DB_PATH=/data/.chroma
      - KNOWLEDGE_PATH=/data/knowledge
      - LOG_LEVEL=INFO
    volumes:
      - ./knowledge:/data/knowledge:rw
      - ./.chroma:/data/.chroma:rw
      - ./logs:/data/logs:rw
    networks:
      - juridic-network
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
    healthcheck:
      test: ["CMD", "pgrep", "-f", "juridic_bot.main"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  juridic-network:
    driver: bridge

volumes:
  knowledge:
    driver: local
  chroma:
    driver: local
  logs:
    driver: local