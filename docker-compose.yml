version: '3.8'

services:
  juridic-bot:
    build:
      context: .
      dockerfile: Dockerfile.optimized
    container_name: juridic-concursos-bot
    restart: unless-stopped
    environment:
      - VECTOR_DB_PATH=/data/.chroma
      - KNOWLEDGE_PATH=/data/knowledge
      - LOG_LEVEL=INFO
    volumes:
      - ./knowledge:/data/knowledge:rw
      - ./.chroma:/data/.chroma:rw
      - ./logs:/data/logs:rw
    networks:
      - juridic-network
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
    secrets:
      - discord_token
      - openrouter_api_key
      - openai_api_key
    healthcheck:
      test: ["CMD", "pgrep", "-f", "juridic_bot.main"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  juridic-network:
    driver: bridge

volumes:
  knowledge:
    driver: local
  chroma:
    driver: local
  logs:
    driver: local

secrets:
  discord_token:
    file: ./secrets/DISCORD_TOKEN
  openrouter_api_key:
    file: ./secrets/OPENROUTER_API_KEY
  openai_api_key:
    file: ./secrets/OPENAI_API_KEY