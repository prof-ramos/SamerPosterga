version: '3.8'

services:
  juridic-bot:
    image: ghcr.io/prof-ramos/juridic-bot:latest
    deploy:
      replicas: 1
      placement:
        constraints: [node.role == worker]
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      resources:
        limits:
          memory: 512M
          cpus: "0.5"
        reservations:
          memory: 256M
          cpus: "0.25"
    environment:
      - VECTOR_DB_PATH=/data/.chroma
      - KNOWLEDGE_PATH=/data/knowledge
      - LOG_LEVEL=INFO
    secrets:
      - discord_token
      - openrouter_api_key
      - openai_api_key
    volumes:
      - knowledge:/data/knowledge
      - chroma:/data/.chroma
      - logs:/data/logs
    networks:
      - juridic-network
    healthcheck:
      test: ["CMD", "pgrep", "-f", "juridic_bot.main"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

secrets:
  discord_token:
    external: true
  openrouter_api_key:
    external: true
  openai_api_key:
    external: true

networks:
  juridic-network:
    driver: overlay
    attachable: true

volumes:
  knowledge:
    driver: local
  chroma:
    driver: local
  logs:
    driver: local